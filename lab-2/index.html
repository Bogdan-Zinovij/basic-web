<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Lab #2, WEB basics" />

        <title>Зіновий Богдан ІП-04 Лаб-2 Варіант-69</title>

        <div class="register-form-container">

                    <input

                        placeholder="Дата народження"
                        id="birth"
                    />
                </div>
            </div>
            <button class="button">Підтвердити</button>
        </div>
        <div class="table-container">
            <input type="color" class="color-picker" />

        </div>
        <div class="form-output-container"></div>
