<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Lab #3, WEB basics" />
        <meta name="keywords" content="HTML" />
        <title>Зіновий Богдан ІП-04 Лаб-3 Варіант-69</title>
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <main class="main-container">
            <div class="users-view">
                <div class="controls">
                    <div class="controls__user-input">
                        <label for="numberOfUsersToLoad"
                            >Number of users:</label
                        >
                        <input
                            type="number"
                            placeholder="Number of users:"
                            value="10"
                            min="1"
                            id="numberOfUsersToLoad"
                        />
                    </div>
                    <button class="load-btn">Load</button>
                </div>
                <div class="message"></div>
                <ul class="users-list"></ul>
            </div>
        </main>
    </body>
</html>
